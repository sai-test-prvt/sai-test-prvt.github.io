<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasai Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        header img {
            width: 200px;
        }

        header input {
            margin-top: 10px;
            padding: 8px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        nav {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .menu-toggle {
            display: block;
            cursor: pointer;
            font-size: 30px;
            color: white;
        }

        .menu {
            display: none;
            position: absolute;
            background-color: #333;
            top: 50px;
            left: 10px;
            width: 200px;
            padding: 10px;
            border-radius: 8px;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }

        #gamesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .game-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            overflow: hidden;
            width: 200px;
            text-align: center;
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-card a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="kasai.png" alt="Kasai Logo">
        <br>
        <input type="text" id="searchInput" placeholder="search...">
        <nav>
            <span class="menu-toggle">&#9776;</span>
            <div class="menu">
                <a href="#">About Us</a>
                <a href="#">Blog</a>
            </div>
        </nav>
    </header>

    <main id="gamesContainer">
    </main>

    <footer>
        <a href="datenschutz-erklaerung.txt">Datenschutzerkl√§rung</a>
        <a href="impressum.txt">Impressum</a>
        <span>2024 kasai.rip</span>
    </footer>

    <script>
        const gamesContainer = document.getElementById('gamesContainer');
        const searchInput = document.getElementById('searchInput');
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        function displayGames(games) {
            gamesContainer.innerHTML = '';
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.classList.add('game-card');

                gameCard.innerHTML = `
                    <a href="${game.url}">
                        <img src="${game.image}" alt="${game.name}">
                        <span>${game.name}</span>
                    </a>
                `;

                gamesContainer.appendChild(gameCard);
            });
        }

        function filterGames(games) {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredGames = games.filter(game => game.name.toLowerCase().includes(searchTerm));
            displayGames(filteredGames);
        }

        fetch('games.list')
            .then(response => response.json())
            .then(games => {
                displayGames(games);
                searchInput.addEventListener('input', () => filterGames(games));
            })
            .catch(error => {
                console.error('Fehler beim Laden der Spiele:', error);
            });
    </script>
</body>
</html>
